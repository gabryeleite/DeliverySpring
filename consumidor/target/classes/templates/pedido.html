<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div th:switch="${valorTotal}">
    <h2 th:case="0.0">Pedido vazio!</h2>
    <div th:case="*">
        <h2>Pedido</h2>
        <table>
            <thead>
            <tr>
                <th>Restaurante</th>
                <th>Item</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Aumentar</th>
                <th>Diminuir</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${sessionPedido}">
                <td th:text="${item.nomeRestaurante}"></td>
                <td th:text="${item.nome}"></td>
                <td th:text="${item.preco}"></td>
                <td th:text="${item.quantidade}"></td>
                <td><a th:href="@{/adicionarPedido/{id}(id=${item.id})}">Aumentar</a></td>
                <td><a th:href="@{/removerPedido/{id}(id=${item.id})}">Diminuir</a></td>
            </tr>
            </tbody>
        </table>
        <p>Preço total: <var th:text="${valorTotal}"></var> </p>
    </div>
    <p><a href="/restaurantes">Listar restaurantes</a></p>
</div>
</body>
</html>
